<div class=" content">
  <div *ngIf="connect" class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Profil</h5></div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
              </div>
              <div class=" col-md-7 pl-md-1">
                <div class=" form-group">
                  <label> Email address </label>
                  <input
                    class=" form-control"
                    disabled=""
                    placeholder="{{connect.email}}"
                    type="email"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Nom </label>
                  <input class=" form-control" type="text"  disabled="" value="{{connect.name}}" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Prénom </label>
                  <input class=" form-control" type="text"  disabled="" value="{{connect.surname}}" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Téléphone </label>
                  <input class=" form-control" type="text"  disabled="" value="{{connect.phone}}" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Création </label>
                  <input class=" form-control" type="text"  disabled="" value="{{connect.created | date}}" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>
            <div class=" block block-four"></div>

              <img
                alt="..."
                class=" avatar"
                src="{{connect.photo | photoPipe}}"
              />

              <h5 class=" title">{{connect.surname}} {{connect.name}}</h5>

            <p class=" description" [ngSwitch]="connect.role">
              <span *ngSwitchCase="1">Utilisateur</span>
              <span *ngSwitchCase="2">Membre</span>
              <span *ngSwitchCase="3">Client</span>
              <span *ngSwitchCase="4">Manager</span>
              <span *ngSwitchCase="5">Administrateur</span>
            </p>
          </div>
        </div>
        <div class=" card-footer text-center">
          <button class=" btn btn-fill btn-primary" (click)="onChange()" type="button">Changer la photo</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="changePhoto" class=" row">
    <div class=" col-md-12">
      <app-picture-upload [avatar]="false"
                          [image]="connect.photo | photoPipe"
                          (output)="getOutputPhoto($event)"
      ></app-picture-upload>
    </div>
  </div>
</div>
